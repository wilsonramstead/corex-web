<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Payment Canceled â€¢ CoreX</title>
  <meta name="description" content="Your payment was canceled." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css?v=4" />
  <style>
    .cancel-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    .cancel-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .cancel-title {
      font-family: 'Audiowide', cursive;
      font-size: 32px;
      color: var(--secondary);
      margin: 0 0 16px;
      text-shadow: 1px 2px 4px rgba(255,255,255,.4);
    }
    .cancel-message {
      font-size: 18px;
      color: var(--light);
      margin: 0 0 24px;
      max-width: 500px;
    }
    .close-instruction {
      font-size: 16px;
      color: var(--muted);
      padding: 16px 24px;
      background: var(--glass);
      border-radius: 12px;
      border: 1px solid var(--glassBorder);
      max-width: 400px;
    }
  </style>
  <script>
    // Automatically close the browser and return to app after 2 seconds
    setTimeout(() => {
      window.close();
    }, 2000);
  </script>
</head>
<body>
  <div class="cancel-container">
    <!-- Cancel/close icon -->
    <svg class="cancel-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="45" fill="none" stroke="var(--secondary)" stroke-width="6" opacity="0.3"/>
      <circle cx="50" cy="50" r="35" fill="none" stroke="var(--secondary)" stroke-width="4" opacity="0.5"/>
      <line x1="35" y1="35" x2="65" y2="65" stroke="var(--white)" stroke-width="6" stroke-linecap="round"/>
      <line x1="65" y1="35" x2="35" y2="65" stroke="var(--white)" stroke-width="6" stroke-linecap="round"/>
    </svg>

    <h1 class="cancel-title">Payment Canceled</h1>
    <p class="cancel-message">
      No worries! You can try again whenever you're ready. Returning to the app...
    </p>
    <div class="close-instruction">
      This window will close automatically
    </div>
  </div>
</body>
</html>
